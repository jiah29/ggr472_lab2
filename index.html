  Main landing page for website.
  Built with Bootstrap v5.0 and FontAwesome.
  Bootstrap v5.0 Reference: https://getbootstrap.com/docs/5.0
  FontAwesome Reference: https://fontawesome.com/docs/web/

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favourite Places in Toronto</title>
  <!-- Mapbox script and stylesheet -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
    rel="stylesheet"
  />
  <!-- Bootstrap stylesheet -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Navbar section with title -->
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand">
        My Favourite Places in Toronto

        <!-- Instruction/guide popup feature on the 'info' icon using bootstrap.
        Triggered when hovering over the info icon -->
        <i
          class="fa-solid fa-circle-info"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-html="true"
          data-bs-title="Guide on using the sidebar interactivity features"
          data-bs-content="
            <p>
              Use the <i class='fa-solid fa-search-plus'></i> icon 
              to place emphasis on the selected feature layer - 
              the relevant symbols should become double in size! Once 
              <i class='fa-solid fa-search-plus'></i> switches to 
              <i class='fa-solid fa-search-minus'></i>, click it again
              to revert the size.
            </p>
            <p>
              Press the <i class='fa-solid fa-heart'></i> icon to
              navigate and zoom in to my most favourite feature out of all 
              features in the respective layer. To go back to original zoom 
              level, simply click the <i class='fa-solid fa-heart'></i> icon
              again!
            </p>
          "
          data-bs-trigger="hover"
        ></i>
      </h1>
    </nav>

    <!-- This is the section that will take over the entire screen
    when entering fullscreen mode using map controls -->
    <div class="row" id="fullscreen-section">
      <!-- Sidebar section acting as a legend for the different layers
      along with map controls -->
      <div class="col-auto bg-dark text-white" id="sidebar-container">
        <ul class="nav flex-column align-items-center align-items-sm-start">
          <!-- Sidebar items list -->

          <!-- For parks layer -->
          <li class="sidebar-item">
            <!-- Icon symbol representing the layer -->
            <i class="fa-solid fa-tree icons"></i>

            <!-- Name of layer will be replaced simply by | on smaller screen -->
            <span class="d-none d-sm-inline">Parks</span>
            <span class="d-inline d-sm-none"> | </span>

            <!-- Controls to make all parks symbol on map double in size -->
            <span class="focus-icons" id="parks-focus">
              <i class="fa-solid fa-search-plus"></i
            ></span>

            <!-- Controls to zoom/fly to my most favourite park on map -->
            <span class="fav-icons" id="parks-fav">
              <i class="fa-solid fa-heart"></i
            ></span>
          </li>

          <!-- For restaurants layer -->
          <li class="sidebar-item">
            <!-- Icon symbol representing the layer -->
            <i class="fa-solid fa-utensils icons"></i>

            <!-- Name of layer will be replaced simply by | on smaller screen -->
            <span class="d-none d-sm-inline">Restaurants</span>
            <span class="d-inline d-sm-none"> | </span>

            <!-- Controls to make all restaurants symbol on map double in size -->
            <span class="focus-icons" id="restaurants-focus">
              <i class="fa-solid fa-search-plus"></i
            ></span>

            <!-- Controls to zoom/fly to my most favourite restaurant on map -->
            <span class="fav-icons" id="restaurants-fav">
              <i class="fa-solid fa-heart"></i
            ></span>
          </li>

          <!-- A coming soon text to indicate more layers to be added
          in the future...maybe -->
          <li class="sidebar-item" id="coming-soon-container">
            <span class="d-none d-sm-inline" id="coming-soon"
              >More coming soon...</span
            >
          </li>
        </ul>
      </div>

      <!-- Main content section with the map -->
      <div class="col" id="main-content">
        <div id="my-map" class="map-container"></div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script -->
    <script src="script.js"></script>
    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/394b2a4800.js"
      crossorigin="anonymous"
    ></script>
  </body>
</head>
